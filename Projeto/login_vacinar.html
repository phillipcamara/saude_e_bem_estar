<!DOCTYPE html>

<head>
  <meta charset="UTF-8" />
  <title>Login Vacinar</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="login_vacinar.css" />
</head>

<body>
  <div class="container">


    <div class="content">
      <!--FORMULÁRIO DE LOGIN-->
      <div id="login">
        <form method="post" action="">
          <center>
            <img src="Logo1.png">
          </center>
          <p>
            <h1>Login</h1> <br>
            <label for="nome_login">Nome de Usuário</label>
            <input id="nome_login" name="nome_login" required="required" type="text" placeholder="ex: testebr" />
          </p>

          <p>
            <label for="email_login">Senha</label>
            <input id="email_login" name="email_login" required="required" type="password" placeholder="ex: 1234" />
          </p>

          <p>
            <input type="checkbox" name="manterlogado" id="manterlogado" value="" />
            <label for="manterlogado">Manter-me logado</label>
          </p>

          <p>
            <input id="btn1" type="button" onclick="redirecionar1()" value="Logar">
          </p>

          <p>
            <button id="btn" onclick="redirecionar()">Criar Cadastro </button>
            <script>
              function redirecionar() {
                window.location.href = "http://127.0.0.1:5500/cadastro_vacinar.html";
              }
              function redirecionar1() {
                window.location.href = "http://127.0.0.1:5500/cartao_vacinar.html";
              }
            </script>
          </p>


          </p>
        </form>
      </div>

    </div>
  </div>
</body>

</html>
